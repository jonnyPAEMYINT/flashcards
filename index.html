<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>German Flashcards</title>
  <link rel="stylesheet" href="css/style.css" /> 
  <script type="text/javascript" src="js/main.js"></script>
</head>
<body>
  <div class="main-content">
    <div class="centered">
      <h1>Es macht Spaß, Deutsch zu lernen.</h1>
      <select id="category">
        <option value="data/flashcards_phrases.json">Phrases (50)</option>
         <option value="data/flashcards_opposite_words.json">Opposite Words (50)</option>
        <option value="data/flashcards_animal.json">Animals (50)</option>
        <option value="data/flashcards_places.json">Places (50)</option>
        <option value="data/flashcards_family.json">Family (50)</option>
        <option value="data/flashcards_fruits_food.json">Fruits & Food (50)</option>
        <option value="data/flashcards_feeling_adj.json">Feelings (30)</option>
        <option value="data/flashcards_preposition.json">Prepositions (30)</option>
        <option value="data/flashcards_common_verb.json">Common Verbs (30)</option>
        <option value="data/flashcards_refexive_verb.json">Reflexive Verbs (30)</option>
        <option value="data/flashcards_dative_verb.json">Dative Verbs (30)</option>
        <option value="fdata/lashcards_daily_vocab.json">B2 Level Verbs (30)</option>              
      </select>
      <div class="card" id="flashcard">Loading...</div>
      <div class="controls">
        <button id="prev">Previous</button>
        <button id="flip">Flip</button>
        <button id="next">Next</button>
        <button id="shuffle">Shuffle</button>
        <button id="reset">Reset</button>
      </div>
    </div> 
  </div>
  <footer>
    Developed with ❤️ by JPM &copy; 2025
  </footer>
</body>
</html>
