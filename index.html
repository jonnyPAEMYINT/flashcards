<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>German Flashcards</title>
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="img/icon/favicon.png">
  <link rel="stylesheet" href="css/style.css" /> 
  <script type="text/javascript" src="js/main.js"></script>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-KE1FPSFJT1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-KE1FPSFJT1');
  </script>
</head>
<body>

    <div class="wrapper">
      <h1>Es macht Spaß, Deutsch zu lernen</h1>

      <!-- First dropdown: main category -->
      <select id="main-category">
        <option value="phrases">Phrases</option>
        <option value="vocabulary">Vocabulary</option>
        <option value="verbs">Verbs</option>
        <option value="word_relationships">Word Relationships</option>
        <option value="situations">Situations</option>
        <option value="sicher">Schritte & Sicher (Lernwortschatz)</option>
      </select>

      <!-- Second dropdown: subcategory (populated dynamically) -->
      <select id="sub-category"></select>

      <!-- Flashcard container (same as before) -->
      <div class="card-container">
        <div class="card" id="flashcard">
          <div class="front">Front Content</div>
          <div class="back">Back Content</div>
        </div>
        <div class="slider-container">
          <input type="range" id="card-slider" min="1" max="10" value="1">
        </div>
         <div id="card-count">1 / 10</div>
      </div>

      <!-- Controls -->
      <div class="controls">
        <div class="button-group top-row">
          <button id="prev">Previous</button>
          <button id="flip">Flip</button>
          <button id="next">Next</button>
        </div>

        <div class="button-group bottom-row">
          <button id="shuffle">Shuffle</button>
          <button id="reverse">Reverse</button>
          <button id="restart">Restart</button>          
        </div>
      </div>

      <div class="button-group top-row">
        <button id="repeat-batch" style="display:none;">Repeat</button>
        <button id="next-batch" style="display:none;">Next</button>
        <button id="start-quiz" style="display:none;">Start Quiz</button>
      </div>

      <!-- QUIZ MODE -->
      <div class="quiz-container" id="quiz-container" style="display:none;">
        <h2>Quiz Mode</h2>
        <div id="quiz-progress"></div>
        <div id="quiz-question">Question will appear here</div>
        <div class="quiz-options" id="quiz-options">
          <!-- Options generated by JS -->
        </div>
        <div class="quiz-controls">
          <button id="quiz-next">Next Question</button>
          <button id="quiz-exit" style="display:none;">Exit Quiz</button>
        </div>
        <div id="quiz-feedback"></div>
      </div>

    </div>
      
    <footer>
      Developed with ❤️ by JPM. COPYRIGHT &copy; <span id="year">2025</span>
    </footer>
  
</body>
</html>
