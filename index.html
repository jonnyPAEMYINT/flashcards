<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>German Flashcards</title>
  <link rel="stylesheet" href="css/style.css" /> 
  <script type="text/javascript" src="js/main.js"></script>
</head>
<body>

    <div class="main-content">
    <div class="centered">
      <h1>Es macht Spaß, Deutsch zu lernen.</h1>

      <!-- First dropdown: main category -->
      <select id="main-category">
        <option value="phrases">Phrases</option>
        <option value="vocabulary">Vocabulary</option>
        <option value="verbs">Verbs</option>
        <option value="word_relationships">Word Relationships</option>
        <option value="situations">Situations</option>
      </select>

      <!-- Second dropdown: subcategory (populated dynamically) -->
      <select id="sub-category"></select>

      <!-- Flashcard container (same as before) -->
      <div class="card" id="flashcard">Loading...</div>

      <!-- Controls -->
      <div class="controls">
        <button id="prev">Previous</button>
        <button id="flip">Flip</button>
        <button id="next">Next</button>
        <button id="shuffle">Shuffle</button>
        <button id="reset">Reset</button>
      </div>
    </div>
  </div>

  <footer>
    Developed with ❤️ by JPM &copy; 2025
  </footer>
</body>
</html>
